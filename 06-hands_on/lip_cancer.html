## Neighbors





```r
lc_sp = as(lip_cancer, 'Spatial')
lc_n_sf = lc_sp %&gt;% 
  spdep::poly2nb() %&gt;%
  spdep::nb2lines(coords = sp::coordinates(lc_sp)) %&gt;%
  as("sf") %&gt;%
  st_set_crs(st_crs(lip_cancer)) %&gt;%
  st_geometry()
